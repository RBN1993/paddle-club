<nz-layout class="layout">
  <nz-header>

      <a href="http://www.upm.es" target="_blank">
        <div class="logo-div">
          <img src="assets/images/logo.png" alt="logo">
          <span>Club de Pádel</span>
        </div>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item routerLink="welcome">Inicio</li>
      <li nz-menu-item routerLink="news">Noticias</li>
      <li nz-menu-item>Instalaciones</li>

  <nz-content>
